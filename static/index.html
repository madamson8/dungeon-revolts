<!DOCTYPE html>
<html ng-app="dungeonRevolt">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>My Site</title>
  </head>
  <body>

    <header>
        <div class="header-text">Dungeon Revolt</div>
    </header>

    <div class="content">
      <div class="characters">
        <users-directive></users-directive>
      </div>

      <pre ng-if="UsersCtrl.activeCharacter" class="gameboard">{{ UsersCtrl.gameboard }}</pre>
      <pre ng-if="!UsersCtrl.activeCharacter" class="gameboard">Please pick a character from the sidebar.</pre>


      <div class="sidebar">
          <!--TODO: allow for movement-->
          <div class="arrows">
              <div class="up-arrow"><img ng-click="UsersCtrl.move(character.id,'move north')" src="./recources/arrow-button.png"/></div>
              <div class="left-right">
                <div class="left-arrow"><img ng-click="UsersCtrl.move(character.id,'move west')" src="./recources/arrow-button.png"/></div>
                <div class="right-arrow"><img ng-click="UsersCtrl.move(character.id,'move east')" src="./recources/arrow-button.png"/></div>
              </div>
              <div class="down-arrow"><img ng-click="UsersCtrl.move(character.id,'move south')" src="./recources/arrow-button.png"/></div>
          </div>
          <!-- <div class="input"> TODO -->
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="app.js"></script>
    <script src="directives/users/users.js"></script>
    <script src="mainService.js"></script>

  </body>
</html>
